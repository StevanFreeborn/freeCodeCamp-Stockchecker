<!DOCTYPE html>
<html>
  <head>
    <title>Simple Stock Price Checker</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>

    <div class="container">

      <div>
        <h1>Simple Stock Price Checker</h1>
      </div>

      <div id="testui">

        <form id="get-stock-form">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <div class="form-floating">
                  <input id="stock" class="form-control" type="text" name="stock" placeholder="GOOG" required="true" />
                  <label for="stock">Stock</label>
                </div>
              </div>
            </div>
            <div class="col">
              <button class="btn btn-info" type="submit">Get Price!</button>
            </div>
          </div>
        </form>
  
      </div>

    </div>


    <script src="/public/script.js"></script>

  </body>
</html>
