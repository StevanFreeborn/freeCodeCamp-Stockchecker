<!DOCTYPE html>
<html>
  <head>
    <title>Simple Stock Price Checker</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>

    <div class="d-flex flex-column min-vh-100">
      <div class="container-sm my-auto max-width-720">
        <div class="card">
          <div class="card-header">
            <div class="row text-center">
              <div class="col">
                <h1>Simple Stock Price Checker</h1>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <form id="get-stock-form">
                  <div class="row">
                    <div class="col-8">
                      <div class="form-group">
                        <div class="form-floating">
                          <input id="stock" class="form-control" type="text" name="stock" placeholder="" value="VTI" required="true" />
                          <label for="stock">Stock</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-4 d-grid">
                        <button class="btn btn-info" type="submit">Check Price</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="container-sm">
              <div class="row">
                <div class="col d-flex flex-row flex-wrap align-items-center justify-content-center justify-content-md-start">
                  <h1 id="stock-symbol" class="card-title me-3">-</h1>
                  <div id="company-name" class="card-text"></div>
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <div id="stock-price" class="text-info fs-0">-</div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col d-flex justify-content-start">
                <div class="card-text">
                  Latest Update: <span id="latest-update-time" class="text-info">-</span>
                </div>
              </div>
              <div class="col d-flex justify-content-end">
                <div>
                  Lastest Source: <span id="latest-source" class="text-info">-</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="/public/script.js"></script>

  </body>
</html>
